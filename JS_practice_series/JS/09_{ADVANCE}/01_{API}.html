<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
        }
        th {
          background-color: #f2f2f2;
        }
      </style>
</head>
<body style="background-color: #b6d6d0d4;">
    <table border="1" style="padding: 2px;">
        <thead>
          <tr>
            <th>State</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>UNSENT</td>
            <td>Client has been created. open() not called yet.</td>
          </tr>
          <tr>
            <td>OPENED</td>
            <td>open() has been called.</td>
          </tr>
          <tr>
            <td>HEADERS_RECEIVED</td>
            <td>send() has been called, and headers and status are available.</td>
          </tr>
          <tr>
            <td>LOADING</td>
            <td>Downloading; responseText holds partial data.</td>
          </tr>
          <tr>
            <td>DONE</td>
            <td>The operation is complete.</td>
          </tr>
        </tbody>
      </table> 
</body>
<script>
    /*xml request AJAX*/
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    //createing request xhr object
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data.followers);
        }
    }
    xhr.send();
</script>
